<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• Emoji Clicker Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 6rem;
      cursor: pointer;
      transition: transform 0.15s ease;
      margin: 30px 0;
    }

    .emoji:active {
      transform: scale(1.3) rotate(10deg);
    }

    #score, #timer {
      font-size: 1.8rem;
      margin: 15px 0;
    }

    .bar-container {
      width: 80%;
      height: 20px;
      background-color: #fff3;
      border-radius: 20px;
      margin: 0 auto 20px;
    }

    .bar {
      height: 100%;
      background-color: #00ff99;
      width: 100%;
      border-radius: 20px;
      transition: width 1s linear;
    }

    .btn {
      background-color: #ffffff33;
      padding: 10px 20px;
      color: white;
      border: 2px solid #fff;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #ffffff55;
    }

    #game-over {
      display: none;
      font-size: 1.8rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üéØ Emoji Clicker</h1>
  <div id="timer">Time Left: <span id="time">10</span>s</div>
  <div class="bar-container">
    <div class="bar" id="timeBar"></div>
  </div>
  <div class="emoji" id="emoji">üî•</div>
  <div id="score">Score: <span id="count">0</span></div>
  <div id="game-over"></div>
  <button class="btn" onclick="window.location.href='scratch.html'">‚Üê Back</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    const emojiList = ['üî•', 'üê±', 'üåü', 'üí•', '‚öΩÔ∏è', 'üçï', 'üéÆ', 'üöÄ', 'üß†', 'üèÄ'];
    let score = 0;
    let timeLeft = 10;
    let gameActive = false;

    const emoji = document.getElementById('emoji');
    const scoreDisplay = document.getElementById('count');
    const timeDisplay = document.getElementById('time');
    const timeBar = document.getElementById('timeBar');
    const gameOver = document.getElementById('game-over');
    const clickSound = document.getElementById('clickSound');

    emoji.addEventListener('click', () => {
      if (!gameActive) return;
      score++;
      clickSound.currentTime = 0;
      clickSound.play();
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      scoreDisplay.textContent = score;
    });

    function startGame() {
      gameActive = true;
      const interval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        timeBar.style.width = (timeLeft * 10) + '%';

        if (timeLeft <= 0) {
          clearInterval(interval);
          gameActive = false;
          emoji.style.display = "none";
          gameOver.innerHTML = `üèÅ Time's Up!<br>üéØ Your Final Score: <strong>${score}</strong><br><button class="btn" onclick="location.reload()">Play Again</button>`;
          gameOver.style.display = "block";
        }
      }, 1000);
    }

    window.onload = startGame;
  </script>
</body>
</html>
